<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Named View Sample</title>
  </head>
  <body>
    <div id="app">
      <router-view name="header"></router-view>
      <router-view></router-view>
      <router-view name="footer"></router-view>
    </div>

    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
      var Body = {template: '<div>This is Body</div>'};
      var Header = {template: '<div>This is Header</div>'};
      var Footer = {template: '<div>This is Footer</div>'};

      var LoginHeader = {template: '<div>This is Login Header</div>'};
      var LoginBody = {template: '<div>You wanna login? <textarea name="name" rows="8" cols="80"></textarea></div>'};
      var LoginFooter = {template: '<div><button type="button" name="login"></button></div>'};

      var router = new VueRouter({
        routes: [
          {
            path: '/',
            components: {
              default: Body,
              header: Header,
              footer: Footer
            }
          },
          {
            path: '/login',
            components: {
              header: LoginHeader,
              default: LoginBody,
              footer: LoginFooter
            }
          }
        ]
      });

      var app = new Vue({
        router
      }).$mount('#app');

    </script>
  </body>
</html>
