<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>연습</title>
  </head>
  <body>
    <div id="app">
      <child v-bind:propsdata="message"></child>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      // 자식 등록
      Vue.component('child',{
        props: ['propsdata'],
        template: '<p>{{ propsdata }}</p>',
      });
      // 부모 등록
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue! passed from Parent Component'
        }
      });
    </script>
  </body>
</html>
