<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vue Components Communication Quiz </title>
  </head>
  <body>
    <div id="app">
      <child-component v-bind:propsdata="message1"></child-component>
      <sibling-component v-bind:propsdata="message2"></sibling-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('sibling-component',{
        props: ['propsdata'],
        template: '<p>{{propsdata}}</p>'
      })

      Vue.component('child-component',{
        props: ['propsdata'],
        template: '<p>{{ propsdata }}</p>'
      });

      var app = new Vue({
        el: '#app',
        data: {
          message1: 'Hello Vue! passed from Parent Component (child)',
          message2: 'Hello Vue! passed from Parent Component (sibling)'
      }
    });
    </script>
  </body>
</html>
